<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>上传文件</title>
    </head>
    <body>
        单文件上传:
        <form action="/day06-response-request/req/upload01" method="post" enctype="multipart/form-data">
            <input type="file" name="uploadFile"><br/>
            <input type="submit" value="上传"/>
        </form>

        <hr/>

        多文件上传:
        <form action="/day06-response-request/req/upload02" method="post" enctype="multipart/form-data">
            <input type="file" name="uploadFile" multiple><br/>
            <input type="submit" value="上传"/>
        </form>
    </body>
</html>
