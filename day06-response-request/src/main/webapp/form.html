<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单相关的标签</title>
    </head>
    <body>
        <form action="/day06-response-request/req/demo03" method="post">
            <!--定义一些用户录入数据的标签-->
            用户名<input type="text" name="username" placeholder="请输入用户名"/><br/>
            密码 <input type="password" name="password" placeholder="请输入密码"/><br/>
             性别  <input type="radio" name="gender" value="male" checked>男 <input type="radio" name="gender" value="female">女 <br/>
             爱好 <input name="hobby" type="checkbox" value="badminton" checked>羽毛球
                 <input name="hobby" type="checkbox" value="basketball">篮球
                  <input name="hobby" type="checkbox" value="swimming">游泳<br/>

            <select name="province">
                 <option>--请选择--</option>
                 <option value="hubei">湖北省</option>
                 <option value="zhejiang" selected>浙江省</option>
            </select>
            <select name="city">
                <option>--请选择--</option>
                <option value="huanggang">黄冈市</option>
                <option value="jingzhou">荆州市</option>
                <option value="hangzhou">杭州市</option>
                <option value="jinhua" selected>金华市</option>
            </select><br/>

            <textarea rows="5" cols="12" name="text">
                abcd
            </textarea><br/>
            <input type="submit" value="提交"/>
            <input type="hidden" name="hid" value="abc"/><br/>
        </form>
    </body>
</html>
